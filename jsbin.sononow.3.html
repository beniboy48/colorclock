<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Színóra</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  font-family: 'Montserrat', sans-serif;
  font-size: 120px;
}
</style>
</head>
<body>

  <div id="clock"></div>
  
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + '*' + minutes + '*' + seconds;

document.getElementById('clock').innerHTML = clockFace;
  
  var hexColor = '#' + seconds + 'ff' + hours;
  document.body.style.background = hexColor;

setTimeout(function() {
  colorClock();
}, 1000);

}

colorClock();

</script>
</body>
</html>
